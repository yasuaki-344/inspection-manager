components:
  schemas:
    Choice:
      required:
        - choice_id
        - description
        - order_index
      type: object
      properties:
        choice_id:
          type: integer
          format: int32
        order_index:
          type: integer
          format: int32
        description:
          type: string
      additionalProperties: false
    ChoiceTemplate:
      required:
        - choices
        - id
      type: object
      properties:
        id:
          type: integer
          format: int32
        choices:
          type: array
          items:
            $ref: '#/components/schemas/Option'
      additionalProperties: false
    Equipment:
      required:
        - equipment_id
        - equipment_name
        - inspection_items
        - order_index
      type: object
      properties:
        equipment_id:
          type: integer
          format: int32
        order_index:
          type: integer
          format: int32
        equipment_name:
          type: string
        inspection_items:
          type: array
          items:
            $ref: '#/components/schemas/InspectionItem'
      additionalProperties: false
    InspectionGroup:
      required:
        - description
        - id
      type: object
      properties:
        id:
          type: integer
          format: int32
        description:
          type: string
      additionalProperties: false
    InspectionItem:
      required:
        - choices
        - input_type
        - inspection_content
        - inspection_item_id
        - order_index
      type: object
      properties:
        inspection_item_id:
          type: integer
          format: int32
        order_index:
          type: integer
          format: int32
        inspection_content:
          type: string
        input_type:
          type: integer
          format: int32
        choices:
          type: array
          items:
            $ref: '#/components/schemas/Choice'
      additionalProperties: false
    InspectionSheet:
      required:
        - equipments
        - inspection_group_id
        - inspection_type_id
        - sheet_id
        - sheet_name
      type: object
      properties:
        sheet_id:
          type: integer
          format: int32
        sheet_name:
          type: string
        inspection_type_id:
          type: integer
          format: int32
        inspection_group_id:
          type: integer
          format: int32
        equipments:
          type: array
          items:
            $ref: '#/components/schemas/Equipment'
      additionalProperties: false
    InspectionType:
      required:
        - description
        - id
      type: object
      properties:
        id:
          type: integer
          format: int32
        description:
          type: string
      additionalProperties: false
    Option:
      required:
        - description
        - option_id
        - order_index
      type: object
      properties:
        option_id:
          type: integer
          format: int32
        order_index:
          type: integer
          format: int32
        description:
          type: string
      additionalProperties: false
    ProblemDetails:
      type: object
      properties:
        type:
          type: string
          nullable: true
        title:
          type: string
          nullable: true
        status:
          type: integer
          format: int32
          nullable: true
        detail:
          type: string
          nullable: true
        instance:
          type: string
          nullable: true
      additionalProperties: { }
