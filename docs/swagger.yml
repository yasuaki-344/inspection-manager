      tags:
        - choice templates
      summary: Get choiceTemplate by ID.
      description: Returns a single ChoiceTemplate model
      parameters:
        - name: id
          in: path
          description: choice template ID
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: A single ChoiceTemplate model
          content:
            application/json:
              schema:
                type: object
                items:
                  $ref: "#/components/schemas/ChoiceTemplate"
                example:
                  id: 1
                  choices:
                    - id: 1
                      description: OK
                    - id: 2
                      description: NG
        "400":
          description: バリデーションエラー or 業務エラー Bad Request
        "404":
          description: 対象リソースが存在しない Not Found
        "500":
          description: システムエラー Internal Server Error
    put:
      tags:
        - choice templates
      summary: Updates a ChoiceTemplate
      description: ""
      parameters:
        - name: id
          in: path
          description: choice template ID
          required: true
          schema:
            type: integer
      requestBody:
        description: choice template to update
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ChoiceTemplate"
            example:
              id: 1
              choices:
                - id: 1
                  description: OK
                - id: 2
                  description: NG
      responses:
        "201":
          description: 正常系（非同期）Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChoiceTemplate"
              example:
                id: 1
                choices:
                  - id: 1
                    description: OK
                  - id: 2
                    description: NG
        "400":
          description: "Invalid ID supplied"
        "404":
          description: "ChoiceTemplate not found"
        "500":
          description: システムエラー Internal Server Error
    delete:
      tags:
        - choice templates
      summary: Deletes a ChoiceTemplate
      description: ""
      parameters:
        - name: id
          in: path
          description: choice template ID
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: The specified ChoiceTemplate model is deleted
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChoiceTemplate"
              example:
                id: 1
                choices:
                  - id: 1
                    description: OK
                  - id: 2
                    description: NG
        "400":
          description: "Invalid ID supplied"
        "404":
          description: "ChoiceTemplate not found"
        "500":
          description: システムエラー Internal Server Error
components:
  schemas:
    Choice:
      type: object
      required:
        - choice_id
        - order_index
        - description
      properties:
        choice_id:
          type: integer
          format: int64
        order_index:
          type: integer
          format: int64
        description:
          type: string
    ChoiceTemplate:
      type: object
      required:
        - id
        - choices
      properties:
        id:
          type: integer
          format: int64
        choices:
          type: array
          items:
            $ref: "#/components/schemas/Option"
    Equipment:
      required:
        - equipment_id
        - equipment_name
        - inspection_items
        - order_index
      type: object
      properties:
        equipment_id:
          type: integer
          format: int32
        order_index:
          type: integer
          format: int32
        equipment_name:
          type: string
        inspection_items:
          type: array
          items:
            $ref: '#/components/schemas/InspectionItem'
      additionalProperties: false
    InspectionGroup:
      required:
        - description
        - id
      type: object
      properties:
        id:
          type: integer
          format: int32
        description:
          type: string
      additionalProperties: false
    InspectionItem:
      required:
        - choices
        - input_type
        - inspection_content
        - inspection_item_id
        - order_index
      type: object
      properties:
        inspection_item_id:
          type: integer
          format: int32
        order_index:
          type: integer
          format: int32
        inspection_content:
          type: string
        input_type:
          type: integer
          format: int32
        choices:
          type: array
          items:
            $ref: '#/components/schemas/Choice'
      additionalProperties: false
    InspectionSheet:
      required:
        - equipments
        - inspection_group_id
        - inspection_type_id
        - sheet_id
        - sheet_name
      type: object
      properties:
        sheet_id:
          type: integer
          format: int32
        sheet_name:
          type: string
        inspection_type_id:
          type: integer
          format: int32
        inspection_group_id:
          type: integer
          format: int32
        equipments:
          type: array
          items:
            $ref: '#/components/schemas/Equipment'
      additionalProperties: false
    InspectionType:
      required:
        - description
        - id
      type: object
      properties:
        id:
          type: integer
          format: int32
        description:
          type: string
      additionalProperties: false
    Option:
      required:
        - description
        - option_id
        - order_index
      type: object
      properties:
        option_id:
          type: integer
          format: int32
        order_index:
          type: integer
          format: int32
        description:
          type: string
      additionalProperties: false
