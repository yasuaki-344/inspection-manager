  /choice-templates:
    get:
      tags:
        - choice templates
      summary: Get all choice templates.
      description: Returns an array of ChoiceTemplate model
      parameters: []
      responses:
        "200":
          description: A JSON array of ChoiceTemplate model
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ChoiceTemplate"
                example:
                  - id: 1
                    choices:
                      - id: 1
                        description: OK
                      - id: 2
                        description: NG
                  - id: 2
                    choices:
                      - id: 3
                        description: Yes
                      - id: 4
                        description: No
                      - id: 5
                        description: Unknown
        "500":
          description: システムエラー Internal Server Error
    post:
      tags:
        - choice templates
      summary: Create a new ChoiceTemplate
      description: Create a new ChoiceTemplate
      parameters: []
      requestBody:
        description: ""
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ChoiceTemplate"
            example:
              id: 0
              choices:
                - id: 1
                  description: OK
                - id: 2
                  description: NG
      responses:
        "201":
          description: 正常系（同期）Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChoiceTemplate"
                example:
                  id: 1
                  choices:
                    - id: 1
                      description: OK
                    - id: 2
                      description: NG
        "400":
          description: バリデーションエラー or 業務エラー Bad Request
        "500":
          description: システムエラー Internal Server Error
  /choice-templates/{id}:
